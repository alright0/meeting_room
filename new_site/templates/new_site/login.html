{% extends 'new_site/base.html' %}
{% block title %}Альфа.Вход{% endblock %}
{% block content %}
<div class="rooms">
    <div class="schedule">
        <h1>Вход</h1>
        <p style="text-align: center;">Авторизуйтесь, чтобы видеть информацию о переговорках</p>
        <form action="" method="post">
            {% csrf_token %}
            <table class="site_table">
                {{ form.as_table }}
                <tr>
                    <td colspan="2">
                        <input type="submit" class="book" value="Вход">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
